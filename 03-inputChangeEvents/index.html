<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Input/Change Events</title>
  </head>
  <body>
    <input type="text" name="creditCard" placeholder="credit card no" id="cc" />
    <label for="agreeToTerms">
      I agree to sell my soul to your company
      <input type="checkbox" name="agreeToTerms" id="terms" />
    </label>
    <select name="selectedVeggie" id="veggie">
      <option value="eggplant">Eggplant</option>
      <option value="asparagus">Asparagus</option>
      <option value="carrot">Carrot</option>
      <option value="pumpkin">Pumpkin</option>
    </select>
    <script src="app.js"></script>
  </body>
</html>
